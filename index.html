             }

        }

    </style>
</head>

            function closeModal(){modal.style.display="none"}
            
            // Function chính: Lấy dữ liệu và hiển thị khóa học (giữ nguyên)
            async function displayCourses(){coursesGrid.innerHTML=`<div class="loading-message">Đang dò tìm tín hiệu...</div>`;let query=supabase.from("khoahoc").select("*, mo_ta");if(currentCategory&&currentCategory!=="Tất cả"){query=query.eq("loai",currentCategory)}if(currentSearchTerm){const searchTerm=`%${currentSearchTerm}%`;query=query.or(`ten.ilike.${searchTerm},mo_ta.ilike.${searchTerm}`)}if(currentPriceFilter==="free"){query=query.eq("gia",0)}else if(currentPriceFilter==="paid"){query=query.gt("gia",0)}query=query.order("ten",{ascending:true});const{data:courses,error}=await query;coursesGrid.innerHTML="";if(error||!courses||courses.length===0){console.error("Error fetching data:",error);coursesGrid.innerHTML=`<div class="no-courses-message">Không tìm thấy hành tinh nào phù hợp trong thiên hà này.</div>`;return}courses.forEach(course=>{const card=document.createElement("div");card.className="course-card";const gia=course.gia;const gia_goc=course.gia_goc;let priceHTML="";if(gia===0){priceHTML=`<div class="free-price">Miễn Phí</div>`}else if(gia_goc&&gia_goc>gia){priceHTML=`<div class="card-pricing">
                                        <span class="current-price">${gia.toLocaleString("vi-VN")}đ</span>
                                        <span class="original-price">${gia_goc.toLocaleString("vi-VN")}đ</span>
                                     </div>`}else{priceHTML=`<div class="card-pricing"><span class="current-price">${gia.toLocaleString("vi-VN")}đ</span></div>`}let actionButtonHTML;const isFreeCourse=course.loai==="Khóa học miễn phí"||course.loai==="Tài liệu"||gia===0;if(isFreeCourse){actionButtonHTML=`<a href="${course.linkdrive||"#"}" class="action-btn" target="_blank" rel="noopener noreferrer">Học Ngay</a>`}else{actionButtonHTML=`<a href="${zaloLink}" class="action-btn buy-btn" target="_blank" rel="noopener noreferrer">Liên Hệ Mua</a>`}card.innerHTML=`
                        <div class="card-image-container">
                            <img src="${course.hinh||"https://via.placeholder.com/400x225?text=No+Signal"}" alt="Ảnh khóa học ${course.ten}" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3>${course.ten}</h3>
                            <div class="card-meta">
                                <span class="course-category">${course.loai||"Chưa xác định"}</span>
                                ${course.rating>0?`<span class="course-rating">${course.rating} <i class="fas fa-star"></i></span>`:""}
                            </div>
                            ${priceHTML}
                            <div class="card-actions">
                                <button class="action-btn details-btn">Chi Tiết</button>
                                ${actionButtonHTML}
                            </div>
                        </div>
                    `;card.querySelector(".details-btn").addEventListener("click",()=>openModal(course));coursesGrid.appendChild(card)})}

            // === EVENT LISTENERS ===
            
            // Xử lý tìm kiếm (chung cho cả 2 input) (giữ nguyên)
            function handleSearch(event){clearTimeout(debounceTimer);const searchTerm=event.target.value.trim();if(event.target===searchInput){mobileSearchInput.value=searchTerm}else{searchInput.value=searchTerm}debounceTimer=setTimeout(()=>{currentSearchTerm=searchTerm;pageTitle.textContent=currentSearchTerm?`"${currentSearchTerm}"`:currentCategory;displayCourses()},500)}
            searchInput.addEventListener('keyup', handleSearch);
            mobileSearchInput.addEventListener('keyup', handleSearch);

            // Lọc giá (giữ nguyên)
            priceFilterContainer.addEventListener('click', (e) => {if(e.target.tagName==='BUTTON'){priceFilterContainer.querySelector('.active').classList.remove('active');e.target.classList.add('active');currentPriceFilter=e.target.dataset.value;displayCourses()}});

            // Lọc danh mục từ sidebar
            categoryList.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button) {
                    handleCategorySelect(button.dataset.value);
                }
            });

            // Lọc danh mục từ thanh trượt
            categoryTicker.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button) {
                    handleCategorySelect(button.dataset.value);
                }
            });

            // Modal (giữ nguyên)
            closeButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {if(e.target===modal){closeModal()}});
            
            // Menu mobile (giữ nguyên)
            menuToggle.addEventListener('click', () => {controlPanel.classList.toggle('open')});


            // === INITIALIZATION ===
            renderCategories();
            displayCourses();
        });
    </script>
</body>
</html>
